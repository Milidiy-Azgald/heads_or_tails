<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Орел чи решка</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #coin {
      width: 150px;
      height: 150px;
      background-image: url('https://upload.wikimedia.org/wikipedia/ru/thumb/8/81/2_%D0%B5%D0%B2%D1%80%D0%BE_2007.gif/250px-2_%D0%B5%D0%B2%D1%80%D0%BE_2007.gif');
      background-size: cover;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: none;
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(1800deg); }
      100% { transform: rotateY(3600deg); }
    }

    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      background-color: #00bfa6;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #009e89;
    }

    #result {
      margin-top: 20px;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Орел чи решка</h1>
  <div id="coin"></div>
  <button id="flipBtn">підкинути монету</button>
  <div id="result"></div>

  <script>
    const coin = document.getElementById('coin');
    const result = document.getElementById('result');
    const flipBtn = document.getElementById('flipBtn');

    const headsImg = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/2_Euro%2C_Germany.jpg/250px-2_Euro%2C_Germany.jpg';
    const tailsImg = 'https://upload.wikimedia.org/wikipedia/ru/thumb/8/81/2_%D0%B5%D0%B2%D1%80%D0%BE_2007.gif/250px-2_%D0%B5%D0%B2%D1%80%D0%BE_2007.gif';

    flipBtn.addEventListener('click', () => {

      coin.style.animation = 'none';
      result.classList.remove('show');
      void coin.offsetWidth;

      const isHeads = Math.random() < 0.5;

      coin.style.animation = 'spin 2s ease-in-out';

      setTimeout(() => {
        coin.style.backgroundImage = `url(${isHeads ? headsImg : tailsImg})`;
        result.textContent = isHeads ? 'Kopf!' : 'Zahl!';
        result.classList.add('show');
      }, 2000);
    });
  </script>

</body>
</html>
